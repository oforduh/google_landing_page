<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./styles/styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Google Landing Page</title>
  </head>
  <body>
    <div class="container">
      <header class="container_header">
        <div class="header_content">
          <span>Gmail</span>
          <span>Enyo</span>
          <span class="material-symbols-outlined"> apps </span>

          <span class="material-symbols-outlined"> account_circle </span>
        </div>
      </header>
      <section class="logo_section_container">
        <div class="logo_section_content">
          <div class="image_container">
            <img
              src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
              alt="BABA, SWITCH ON YOUR DATA"
            />
          </div>
          <div class="search_container">
            <input type="text" />
            <span class="material-symbols-outlined"> search </span>
            <span class="material-symbols-outlined keyboard_icon">
              keyboard
            </span>
          </div>
          <div class="logo_section_buttons">
            <button>The Search of Google</button>
            <button>is perfect for me</button>
          </div>
          <div class="logo_section_text">
            <p>
              Google offered in <span>English</span> <span>Hausa</span>
              <span>Ede Yoruba</span>
              <span>Nigerian Pidgin</span>
            </p>
          </div>
        </div>
      </section>
      <footer class="container_footer">
        <div class="footer_flex_container">
          <div class="footer_flex_items">
            <span>Naija</span>
          </div>
          <div></div>
        </div>
        <hr />
        <div class="footer_flex_container">
          <div class="footer_flex_items">
            <span>For</span>
            <span>Advertising</span>
            <span>Business</span>
            <span>How Search works</span>
          </div>

          <div class="footer_flex_items">
            <span>For</span>
            <span>Advertising</span>
            <span>Business</span>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
